<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="/frontend/components/styles/editor.css">
  
  <title>Editor</title>
</head>
<body>
  <div class="editor-container">
    <!-- Question Title -->
    <h1>Quiz Editor</h1>
    <div class="quiz-title-container">
      <label for="" id="quizTitle">Quiz Title</label>
      <input type="text" name="quizName" id="quizName" placeholder="Type Quiz Name" required>
    </div>
    <!-- Questions -->
    <div class="question-container">
      <fieldset style="margin-top: 10px;">
        <legend>Define Question</legend>
        <label for="question">Question</label>
        <input type="text" name="question" id="question" placeholder="Type Question" required>
        <!-- Answers -->
        <div class="answers-container">
          <div class="answers-title">
            <div class="answersTitle"><h3>Answers</h3></div>
            <div class="correctTitle"><h3>Correct</h3></div>
          </div>
          <div class="answers-wraper">
            <div class="answer">
              <input type="text" name="A" id="answerA" placeholder="Type Answer A">
              <input type="radio" name="correct" id="correctA">
            </div>
            <div class="answer">
              <input type="text" name="B" id="answerB" placeholder="Type Answer B">
              <input type="radio" name="correct" id="correctB">
            </div>
            <div class="answer">
              <input type="text" name="A" id="answerC" placeholder="Type Answer C">
              <input type="radio" name="correct" id="correctC">
            </div>
            <div class="answer">
              <input type="text" name="A" id="answerD" placeholder="Type Answer D">
              <input type="radio" name="correct" id="correctD">
            </div>
          </div>
        </div>
      </fieldset>
      <div class="nextQuestion">
        <input type="button" value="NEXT" id="nextButton">
      </div>
    </div>

  </div>
  <!-- Script -->
  <script src="/frontend/components/scripts/editor.js"></script>
</body>
</html>
